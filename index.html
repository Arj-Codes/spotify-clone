<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - The world of Music now with you</title>
  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.jpg" alt="Spotify Logo" />Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  
  <div class="container">
    <div class="songList"></div>
    <h1>Tunes during Rain</h1>
    <div>
      <div class="songs">
        <img class = "cover1" src="cover1.webp" alt="1">
        <span>Tum Hi Ho</span>
        <span><i class="fa-solid fa-play-circle"></i></span>
      </div>
    </div>
    
    <div class="songBanner"></div>
    <!-- <img class="raining" src="rain.jpg" alt=""> -->
  </div>
  
  <div class="bottom">
    <input type="range" name="range" id="progressBar" min="0" max="100">
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fa-solid fa-3x fa-step-backward"></i>
      <i class="fa-solid fa-3x fa-play-circle"></i>
      <i class="fa-solid fa-3x fa-step-forward"></i>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/75b2eb4ff2.js" crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
